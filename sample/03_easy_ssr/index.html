<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="module">
			import Main from "./component.js";
			import { $ } from "../../src/core.js";

			// コンポーネントの設置
			const element = document.getElementById('app');
			// DOMノードに書き込み
			$(Main).write(element);
			// マウント
			$(Main).mount(element);
		</script>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
