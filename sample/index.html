<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ES ModuleによるCDNからのVue.jsの利用</title>
		<script type="module">
			import Main from "./component.js";
			import { Context } from "../src/core.js";

			// コンテキストの宣言
			const ctx = new Context();

			// コンポーネントの設置
			const element = document.getElementById('app');
			element.appendChild(
				ctx.$(Main).element
			);
		</script>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
